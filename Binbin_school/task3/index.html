<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IFE JavaScript Task 01</title>
</head>
<body>
        <!-- 任务目的
        在上一任务基础上继续JavaScript的体验
        接触一下JavaScript中的高级选择器
        学习JavaScript中的数组对象遍历、读写、排序等操作
        学习简单的字符串处理操作
            任务描述
        参考以下示例代码，读取页面上已有的source列表，从中提取出城市以及对应的空气质量
        将数据按照某种顺序排序后，在resort列表中按照顺序显示出来 -->
    <ul id="source">
        <li>北京空气质量：<b>90</b></li>
        <li>上海空气质量：<b>70</b></li>
        <li>天津空气质量：<b>80</b></li>
        <li>广州空气质量：<b>50</b></li>
        <li>深圳空气质量：<b>40</b></li>
        <li>福州空气质量：<b>32</b></li>
        <li>成都空气质量：<b>90</b></li>
    </ul>
    
    <ul id="resort">
        <!-- 
        <li>第一名：北京空气质量：<b>90</b></li>
        <li>第二名：北京空气质量：<b>90</b></li>
        <li>第三名：北京空气质量：<b>90</b></li>
         -->
    
    </ul>
    
    <button id="sort-btn">排序</button>
    
    
    <script type="text/javascript">
    
    /**
     * getData方法
     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
     * 返回一个数组，格式见函数中示例
     */
    function getData() {
        var lists_li=document.querySelector("#source").getElementsByTagName("li");
        var data=[];
        for (var i=0;i<lists_li.length;i++){
            var city=lists_li[i].innerHTML.split('空气质量：')[0];
            var num=lists_li[i].children[0].innerHTML;
            data.push([city,num]);
        }
      /*
      data = [
        ["北京", 90],
        ["北京", 90]
        ……
      ]
      */
      return data;
    
    }
    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     */
    function sortAqiData(data) {
        data.sort(function(a,b){
            return b[1]-a[1];
        });
        return data;
    }
    /**
     * render
     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
     * 格式见ul中的注释的部分
     */
    function render(data) {
        var rank=["一","二","三","四","五","六","七"];
        var j=0;
        data.forEach(function(item,index,array){
            var resort=document.getElementById("resort");
            var node=document.createElement('li');
            var nodeText=document.createTextNode("第"+rank[index]+"名："+item[0]+"空气质量："+item[1]);
            node.appendChild(nodeText);
            resort.appendChild(node);
            j++;
        })
        return data;
    }
    
    function btnHandle() {
      var aqiData = getData();
      aqiData = sortAqiData(aqiData);
      render(aqiData);
        
        btn.disabled = 'true';//使按钮在一次排序后，变灰，即点击失效
    }
    var btn=document.getElementById("sort-btn");
    
    function init() {
    
      // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
      
      btn.addEventListener("click",btnHandle);
      
    }
    
    init();
    
    </script>
</body>
</html>
