    <script>

        //空数组，按顺序存储遍历节点
        var orderQueue=[];
        var rootNode=document.getElementsByClassName("wrapper")[0];

        function preOrder(root){
            orderQueue.push(root);
            if(root.children!=null){
                for(var i=0;i<root.children.length;i++){
                    preOrder(root.children[i]);
            }
            return orderQueue;
        }
